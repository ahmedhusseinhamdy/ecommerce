<section class="w-2/3 mx-auto bg-slate-200 my-8 p-5 rounded-lg">
    <div class="header">
        <h1 class="text-3xl font-bold mb-5  text-emerald-600">Wishlist :</h1>
    </div>

    <div class="container w-[90%] mx-auto">
        <div class="row grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 ">
            @for (product of wishlistProducts; track product._id) {
            <div class="product w-full p-3">
                <div class="product-img w-[100%]">
                    <img [src]="product.imageCover" class="object-contain w-full " alt="product">
                </div>

                <div class="product-details text-center">
                    <div>
                        <h2 class="text-xl my-1 font-bold">{{product.brand.name}} </h2>
                        <p class="text-emerald-600 my-1 font-bold">Price : {{product.price}} </p>
                    </div>
                    <div (click)="removeProduct(product._id)" class="border border-red-600 rounded-lg hover:text-red-600 transition-all cursor-pointer">
                        <a  class="cursor-pointer"><i
                            class="text-red-600 me-3 fa-solid fa-trash"></i>
                        <span >Remove</span></a>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
