<section class="relative">
    <div class="container w-[90%] mx-auto my-3">
        <div class="row flex flex-wrap justify-evenly">
            @for (category of categories; track category._id) {
            <div (click)="getspacificCategory(category._id)"
                class="product category md:w-1/4 border-2 border-emerald-500 m-2 hover:cursor-pointer">
                <div class="img w-full h-[300px] "><img class="object-contain w-full h-[100%]" [src]=category.image
                        alt="brand image"></div>
                <div class="name text-center font-bold">
                    <p>{{category.name}}</p>
                </div>
            </div>
            }
        </div>

        @if(open ==true){
        <div (click)="closeWindo($event)" class="overlay absolute top-0 right-0 left-0 bottom-0 flex justify-center ">

            <div
                class="brand flex flex-col border-2 border-emerald-500  w-1/4 rounded-xl  fixed top-1/5 bg-emerald-500 p-5 text-white">
                <div class="text-end "><span (click)="open=false"><i
                            class="hover:cursor-pointer text-xl mb-2 fa-solid fa-circle-xmark"></i></span></div>
                <img src={{categoryImage}} alt="brand image" class="w-cover h-1/2">
                <div class="name text-center font-bold">
                    <p>{{categoryName}}</p>
                </div>
            </div>
        </div>
        }

    </div>

</section>
